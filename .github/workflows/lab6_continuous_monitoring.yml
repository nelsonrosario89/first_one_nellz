name: Lab 6 Continuous Control Monitoring

permissions:
  id-token: write
  contents: read

on:
  workflow_dispatch: {}
  schedule:
    - cron: "0 */6 * * *"  # every 6 hours

jobs:
  deploy-and-run:
    name: Package & deploy Lambda, then invoke test
    runs-on: ubuntu-latest
    env:
      AWS_REGION: ${{ secrets.AWS_REGION || 'us-east-1' }}
      FUNCTION_NAME: continuous_control_monitor
    steps:
      - name: Check out repository
        uses: actions/checkout@v4

      - name: Set up Python 3.11
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install boto3

      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          role-to-assume: ${{ secrets.AWS_ASSUME_ROLE_ARN_LAB6 }}
          aws-region: ${{ env.AWS_REGION }}
          role-session-name: GitHubActions-Lab6

      - name: Package Lambda code
        run: |
          zip -j ${FUNCTION_NAME}.zip labs/lab6_continuous_monitoring/continuous_control_monitor.py

      - name: Deploy Lambda ${{ env.FUNCTION_NAME }}
        run: |
          aws lambda update-function-code \
            --function-name $FUNCTION_NAME \
            --zip-file fileb://${FUNCTION_NAME}.zip

      - name: Invoke test event
        env:
          TEST_PAYLOAD: '{}'
          # minimal event; function will still run
        run: |
          aws lambda invoke \
            --function-name $FUNCTION_NAME \
            --cli-binary-format raw-in-base64-out \
            --payload "$TEST_PAYLOAD" \
            response.json
          echo "### Lambda response" >> $GITHUB_STEP_SUMMARY
          cat response.json >> $GITHUB_STEP_SUMMARY

      - name: Add useful links to summary
        run: |
          echo "## Quick links" >> $GITHUB_STEP_SUMMARY
          echo "* **Lambda logs**: <https://$AWS_REGION.console.aws.amazon.com/cloudwatch/home?region=$AWS_REGION#logsV2:log-groups/log-group/$FUNCTION_NAME>" >> $GITHUB_STEP_SUMMARY
