name: lab3_s3_public_check

on:
  push:
    paths:
      - 'labs/lab3_s3_public_check/**'
      - '.github/workflows/lab3_s3_public_check.yml'
  schedule:
    # 06:15 UTC every day
    - cron: '15 6 * * *'
  workflow_dispatch:

jobs:
  s3-public-check:
    runs-on: ubuntu-latest

    permissions:
      id-token: write   # allow OIDC federation
      contents: read

    env:
      AWS_REGION: us-east-1

    steps:
      - name: Checkout source
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Configure AWS credentials via OIDC
        uses: aws-actions/configure-aws-credentials@v4
        with:
          role-to-assume: ${{ secrets.AWS_ASSUME_ROLE_ARN }}  # role to assume  
          aws-region: ${{ env.AWS_REGION }} # region to use

      - name: Run S3 public-access check
        env:
          EVIDENCE_BUCKET: ${{ secrets.EVIDENCE_BUCKET }}
        run: |
          python labs/lab3_s3_public_check/s3_public_check.py \
            --region $AWS_REGION \
            ${EVIDENCE_BUCKET:+--evidence-bucket $EVIDENCE_BUCKET}

      - name: Add outputs to summary
        if: success()
        env:
          EVIDENCE_BUCKET: ${{ secrets.EVIDENCE_BUCKET }}
          AWS_REGION: ${{ env.AWS_REGION }}
        run: |
          echo "## Outputs" >> $GITHUB_STEP_SUMMARY
          echo "* **Security Hub view**: <https://$AWS_REGION.console.aws.amazon.com/securityhub/home?region=$AWS_REGION#/findings?search=GeneratorId%3D%255C%2522lab3_s3_public_check%255C%2522>" >> $GITHUB_STEP_SUMMARY
          if [ -n "$EVIDENCE_BUCKET" ]; then
            TODAY=$(date +%F)
            echo "* **Evidence CSV**: s3://$EVIDENCE_BUCKET/lab3_s3_public_check/$TODAY/bucket_public_check.csv" >> $GITHUB_STEP_SUMMARY
          fi
